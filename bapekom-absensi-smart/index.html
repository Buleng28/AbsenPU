<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Absensi Bapekom PU Wilayah VIII Makassar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://esm.sh/react-toastify@11.0.3/dist/ReactToastify.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bapekom: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'slide-out-right': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'float-in-out': {
                '0%': { transform: 'translateY(20px) translateX(-50%)', opacity: '0' },
                '10%': { transform: 'translateY(0) translateX(-50%)', opacity: '1' },
                '90%': { transform: 'translateY(0) translateX(-50%)', opacity: '1' },
                '100%': { transform: 'translateY(-20px) translateX(-50%)', opacity: '0' },
              },
              'move-orb': {
                '0%': { transform: 'translate(0, 0) rotate(0deg) scale(1)' },
                '25%': { transform: 'translate(40px, 60px) rotate(90deg) scale(1.1)' },
                '50%': { transform: 'translate(0, 120px) rotate(180deg) scale(1)' },
                '75%': { transform: 'translate(-40px, 60px) rotate(270deg) scale(0.9)' },
                '100%': { transform: 'translate(0, 0) rotate(360deg) scale(1)' },
              },
               'shine': {
                '100%': { left: '125%' }
              }
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'fade-in-down': 'fade-in-down 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-out-right': 'slide-out-right 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float-in-out': 'float-in-out 5s ease-in-out forwards',
              'move-orb': 'move-orb 20s infinite linear',
              'shine': 'shine 2s infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "react-toastify": "https://esm.sh/react-toastify@11.0.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
